<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="box.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     
    <div class="main">
    <div class="left">
        <div class="top">
                <div class="selection">
                <h2>Chat    
                 <i class="fa-solid fa-plus fa-"></i>
                </h2>
                </div>
               
        </div>
        <div class="bottom">
            <div class="top">
                    <div class="selection">
                    <h2>Spaces<i class="fa-solid fa-plus fa-"></i>
                    </h2>
                    </div>
                    <div class="buttons">
                        <ul>
                        <li><button><i class="fa-solid fa-user"></i> Dheeraj</button></li>
                        <li><button><i class="fa-solid fa-user"></i> Praveen</button></li>
                        <li><button><i class="fa-solid fa-user"></i> Utkarsh</button></li>
                        <li> <button><i class="fa-solid fa-user"></i>Piyush </button></li>
                        </ul>
                    </div>
            </div>
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-header">Google Chat</div>
        <!--  navigation bar for user information ------>

        <div class="user">
            <div class="rightnav">
                <i class="fa-sharp fa-solid fa-arrow-left"></i>
                <div class="text">Dheeraj</div>
            </div>
            <div class="leftnav">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-message"></i>
            </div>
        </div>
        <div class="files">
            <div class="text"><a href="###"> Chat</a></div>
            <div class="text"><a href="####">Files</a></div>
            <div class="text"><a href="#####">Tasks</a></div>
        </div>
        <div class="logo">
            
        </div>
        <div class="chat-messages">
            <div class="message1">
                <img src="th.jpg" alt="">
            </div>
            <!-- Sample Messages -->
            <div class="message">Hello there!</div>
            <div class="message">How can I help you?</div>
            <div class="message">You can ask me any question.</div>
            <!-- Add more messages dynamically using JavaScript -->
        </div>

        <div class="input-area">
            <input type="text" class="message-input" placeholder="Type your message...">
            <button class="send-button1">send</button>
        </div>
    </div>
    </div>
